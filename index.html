<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Patient List</h2>
            <ul class="patient-list">
                <li class="patient" data-name="john-doe">John Doe</li>
                <li class="patient" data-name="jane-smith">Jane Smith</li>
                <!-- Additional patients can be added here -->
            </ul>
        </div>
        <div class="main-content">
            <div class="patient-details">
                <div class="top-section">
                    <img src="patients/john-doe.jpg" alt="John Doe's Photo" class="patient-photo">
                    <h2 class="patient-name">John Doe</h2>
                </div>
                <div class="bottom-section">
                    <div class="patient-details-box">
                        <p class="patient-details">Details about John Doe...</p>
                    </div>
                    <img src="ekg.jpg" alt="EKG" class="ekg">
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
